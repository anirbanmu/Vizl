<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vizl</title>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC" crossorigin="anonymous"></script>
    <script src='js/util.js'></script>
    <script src='js/config.js'></script>
    <script src="js/audioPlayer.js"></script>
    <script src="js/audioVisualizer.js"></script>
    <script src="js/audioVisualizerGL.js"></script>
    <script src="js/audioHub.js"></script>
    <script src='js/main.js'></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div id='container'>
      <div id='topbar'>
        <div id='logo'><img src="img/head.png" alt="Vizl" style="width:3em; height:auto;" /></div>
        <ul id='menu'>

          <div id='progressBar'></div>
          <li id='trackInfo'></li>
          <li id='previousButton' class='fas fa-backward i'></li>
          <li id='playPauseButton' class='fas fa-play i'></li>
          <li id='nextButton' class='fas fa-forward i'></li>
          <li class='fas fa-cog i'></li>
        </ul>
      </div>
      <div id='feed'>
        <div class='card'>
          <input class='i' id='urlInputBar'>
          <button class='i' id='streamSubmit'>+</button>
        </div>
      </div>
    </div>

    <div id='visContainer'>
    </div>

    <div class='footer'>
      <p>
        Source @ <a href="https://github.com/anirbanmu/Vizl">Github</a>. Coded by <a href="https://github.com/anirbanmu">Anirban Mukhopadhyay</a>. Design by <a href="https://www.flickr.com/photos/dickbaker">Dick Baker</a>. Logo contributed by a cup of noodles.
      </p>
    </div>

  </body>
</html>
