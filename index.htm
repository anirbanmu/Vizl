<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vizl</title>

    <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='js/util.js'></script>
    <script src='js/config.js'></script>
    <script src="js/audioPlayer.js"></script>
    <script src="js/audioVisualizer.js"></script>
    <script src="js/audioVisualizerGL.js"></script>
    <script src="js/audioHub.js"></script>
    <script src='js/main.js'></script>

    <link href='https://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div id='container'>
      <div id='topbar'>
        <div id='logo'>Vizl</div>
        <ul id='menu'>

          <div id='progressBar'></div>
          <li id='trackInfo'></li>
          <li id='previousButton' class='fontawesome-backward i'></li>
          <li id='playPauseButton' class='fontawesome-play i'></li>
          <li id='nextButton' class='fontawesome-forward i'></li>
          <li class='fontawesome-cog i'></li>
        </ul>
      </div>
      <div id='feed'>
        <div id="options" class='card'>

        </div>
        <div class='card'>
          <input class='i' id='urlInputBar'>
          <button class='i' id='streamSubmit'>+</button>
        </div>
      </div>
    </div>

    <div id='visContainer' style='height: 100vh;'></div>
  </body>
</html>
