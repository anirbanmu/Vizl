<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vizl</title>

    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src='js/util.js'></script>
    <script src='js/config.js'></script>
    <script src="js/audioPlayer.js"></script>
    <script src="js/audioVisualizer.js"></script>
    <script src="js/audioVisualizerGL.js"></script>
    <script src="js/audioHub.js"></script>
    <script src='js/main.js'></script>

    <link href='https://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id='container'>
      <div id='top'>
        <div id="ui_top_container">
        <div id="logo">Vizl</div>
          <ul id='menu' class='container_i'>
            <li id='previousButton' class='fontawesome-backward i'></li>
            <li id='playPauseButton' class='fontawesome-play i'></li>
            <li id='nextButton' class='fontawesome-forward i'></li>
            <!-- <li class='fontawesome-cog i'></li> -->
          </ul>
        </div>
      </div>
      <div id='bottom'>
        <div id="options">In the future this area will contain options, but for now it should be hidden.  Stay tuned!</div>
        <div id='feed'>
          <p class=t>Now Playing...</p>
          <div id="f_current" class="entry">
            <div id="artMain" id='visContainer' class='currentArt'></div>
            <li id='trackInfo'>Please add a track below</li>
          </div>
          <p class=t>Coming up...</p>
          <ul>
            

          </ul>
        </div>
          <div id="ui_bottom_container" class='container_i'>
            <input id='urlInputBar' value="Paste song "></input>
            <button class='i' id='streamSubmit'>Add</button>
        </div>
      </div>
    </div>

    <div id='visContainer'></div>
    <div class='currentArt' id="backgroundArt"></div>


    <div class='footer'>
      <p>
        Source @ <a href="https://github.com/anirbanmu/Vizl">Github</a>. Coded by <a href="https://github.com/anirbanmu">Anirban Mukhopadhyay</a>. Design by <a href="https://www.flickr.com/photos/dickbaker">DickBaker</a>. Logo contributed by a cup of noodles.
      </p>
    </div>

  </body>
</html>
