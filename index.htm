<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vizl</title>

    <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='js/util.js'></script>
    <script src='js/config.js'></script>
    <script src="js/a udioPlayer.js"></script>
    <script src="js/audioVisualizer.js"></script>
    <script src="js/audioVisualizerGL.js"></script>
    <script src="js/audioHub.js"></script>
    <script src='js/main.js'></script>

    <link href='https://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id='container'>
      <div id='top'>
        <div id="logo">Vizl</div>
          <ul id='menu'>
            <li id='previousButton' class='fontawesome-backward i'></li>
            <li id='playPauseButton' class='fontawesome-play i'></li>
            <li id='nextButton' class='fontawesome-forward i'></li>
            <li class='fontawesome-cog i'></li>
          </ul>
      </div>
      <div id='bottom'>
        <div id='feed'>
          <p class=t>Now Playing</p>
          <li id='trackInfo'></li>
        </div>
          <div id="ui_bottom_container">
            <input class='i' id='urlInputBar'></input>
            <button class='i' id='streamSubmit'>+</button>
        </div>
      </div>
    </div>    
    
    <div id='visContainer'></div>

    <div class='footer'>
      <p>
        Source @ <a href="https://github.com/anirbanmu/Vizl">Github</a>. Coded by <a href="https://github.com/anirbanmu">Anirban Mukhopadhyay</a>. Design by <a href="https://www.flickr.com/photos/dickbaker">DickBaker</a>. Logo contributed by a cup of noodles.
      </p>
    </div>
 
  </body>
</html>
